<div class="container-fluid">
    <form action="" id="report-form">
        <input type="hidden" name="id" value="{% if report.pk %}{{report.pk}}{% endif %}">

        <div class="form-group mb-3">
            <label for="start_date" class="control-label">Start Date</label>
            <input type="date" name="start_date" id="start_date" class="form-control form-control-sm rounded-0" value="{% if report.start_date %}{{report.start_date}}{% endif %}" required>
        </div>
       

        <div class="form-group mb-3">
            <label for="end_date" class="control-label">End Date</label>
            <input type="date" name="end_date" id="end_date" class="form-control form-control-sm rounded-0" value="{% if report.end_date %}{{report.end_date}}{% endif %}" required>
        </div>

          
    </form>
    </div>
    <script>
        $(function() {
            $('#report-form').submit(function(e) {
                e.preventDefault();
                var _this = $(this)
                $('.err-msg').remove();
                var el = $('<div>')
                el.addClass("alert alert-danger err-msg")
                el.hide()
                if (_this[0].checkValidity() == false) {
                    _this[0].reportValidity();
                    return false;
                }
                start_loader();
                $.ajax({
                    headers: {
                        "X-CSRFToken": '{{csrf_token}}'
                    },
                    url: "{% url 'save-report-page' %}",
                    data: new FormData($(this)[0]),
                    cache: false,
                    contentType: false,
                    processData: false,
                    method: 'POST',
                    type: 'POST',
                    dataType: 'json',
                    error: err => {
                        console.log(err)
                        end_loader();
                    },
                    success: function(resp) {
                        if (typeof resp == 'object' && resp.status == 'success') {
                            el.removeClass("alert alert-danger err-msg")
                            location.reload()
                        } else if (resp.status == 'failed' && !!resp.msg) {
                            el.text(resp.msg)
                        } else {
                            el.text("An error occured", 'error');
                            end_loader();
                            console.err(resp)
                        }
                        _this.prepend(el)
                        el.show('slow')
                        $("html, body, .modal").scrollTop(0);
                        end_loader()
                    }
                })
            })
        })
    </script>
